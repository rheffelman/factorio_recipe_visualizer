<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crafting Graph</title>
  <script type="module" src="./app.js" defer></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #eee;
      font-family: sans-serif;
      height: 100%;
      overflow: hidden;
    }

    h1 {
      padding: 0.5rem 1rem;
      margin: 0;
      font-size: 1.5rem;
      border-bottom: 1px solid #333;
    }

    #layout {
      display: flex;
      height: calc(100vh - 2.5rem);
      width: 100%;
      overflow: hidden;
    }

    #left-pane, #center-pane, #right-pane {
      height: 100%;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    #left-pane {
      width: 300px;
      min-width: 150px;
      background: #1e1e1e;
      border-right: 1px solid #333;
    }

    #center-pane {
      flex-grow: 1;
      background: #000;
    }

    #right-pane {
      width: 360px;
      min-width: 150px;
      background: #1e1e1e;
      border-left: 1px solid #333;
      overflow-y: auto;
    }

    .resizer {
      width: 5px;
      background: #444;
      cursor: col-resize;
      z-index: 10;
    }

    svg {
      display: block;
    }
  </style>
</head>
<body>
  <h1>Recipe Graph Visualizer</h1>
  <div id="layout">
    <div id="left-pane">
      <recipe-list></recipe-list>
    </div>
    <div class="resizer" id="resize-left"></div>

    <div id="center-pane">
      <recipe-graph></recipe-graph>
    </div>
    <div class="resizer" id="resize-right"></div>

    <div id="right-pane">
      <recipe-raw-chart></recipe-raw-chart>
    </div>
  </div>
</body>
</html>
